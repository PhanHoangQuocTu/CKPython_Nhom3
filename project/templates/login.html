<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title> login </title>
        <link rel="stylesheet" href="{%static 'New folder/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
         <link rel="stylesheet" href="{%static 'New folder/css/style.css'%}"> 
        <script src="{% static 'New folder/vendor/jquery/jquery.min.js'%}"></script>
          <script src="{% static 'New folder/js/main.js'%}"></script>  
    </head>
    <body>


      <div class="main">
        <section class="sign-in">
          <div class="container">
              <div class="signin-content">
                  <div class="signin-image">
                      <figure><img src="{%static 'New folder/images/signin-image.jpg'%}" alt="sing up image"></figure>
                      <a href="{% url 'register'%}" class="signup-image-link">Create an account</a>
                  </div>

                  <div class="signin-form">
                      <h2 class="form-title">Log in</h2>
                      <form method="POST" class="register-form" id="login-form" action="{% url 'login'%}">
                        {% csrf_token %}
                          <div class="form-group">
                              <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                          </div>
                          <div class="form-group">
                              <label for="password"><i class="zmdi zmdi-lock"></i></label>
                              <input type="password" name="password" id="your_pass" placeholder="Password"/>
                          </div>
                          <div class="form-group">
                              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                              <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                          </div>
                          <div class="form-group form-button">
                              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                          </div>
                      </form>
                      
                  </div>
              </div>
          </div>
      </section>

  </div>



    </body>
</html>
