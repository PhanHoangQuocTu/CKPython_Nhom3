<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title> sign up </title>
        <link rel="stylesheet" href="{%static 'New folder/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'New folder/css/style.css'%}"> 
    </head>
    <body>
        <div class="main">
          
        <!-- Sign up form -->
        <section class="signup">
          <div class="container">
              <div class="signup-content">
                  <div class="signup-form">
                      <h2 class="form-title">Sign up</h2>
                      <form method="POST" class="register-form" id="register-form" action="{% url 'addUser'%}">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="username" id="name" placeholder="Username"/>
                      </div>
                          <div class="form-group">
                              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                              <input type="text" name="name" id="name" placeholder="Your Name"/>
                          </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <input type="email" name="email" id="email" placeholder="Your Email"/>
                          </div>
                          <div class="form-group">
                              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                              <input type="password" name="password" id="pass" placeholder="Password"/>
                          </div>
                          <div class="form-group">
                              <label for="re-pass"><i class="zmdi zmdi-smartphone-iphone"></i></label>
                              <input type="text" name="sdt" id="re_pass" placeholder="Phone Number"/>
                          </div>
                          
                          <div class="form-group form-button">
                              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                          </div>
                      </form>
                  </div>
                  <div class="signup-image">
                      <figure><img src="{%static 'New folder/images/signup-image.jpg'%}" alt="sing up image"></figure>
                      <a href="{% url 'login'%}" class="signup-image-link">I am already member</a>
                  </div>
              </div>
          </div>
      </section>
        </div>



        

        
          <script src="{% static 'New folder/vendor/jquery/jquery.min.js'%}"></script>
          <script src="{% static 'New folder/js/main.js'%}"></script>  
    </body>
</html>
